name: Build Test and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Change config.js file for testing
      run: echo "export const settings = { host:\"http://localhost:3030\"};" > src/config.js
    - name: Start Backend
      run: npm run server &
    - name: Start Frontend
      run: npm run start &
    - name: Install Playwright library 
      run: npx playwright install
    - name: Start UI tests
      run: npm run test

  deploy-be:
    runs-on: ubuntu-latest
    needs: build
    steps:
        - uses: actions/checkout@v3
        - uses: JorgeLNJunior/render-deploy@v1.4.4
          with:
            service_id: ${{ secrets.RENDER_SERVICE_BE_ID }}
            api_key: ${{ secrets.RENDER_API_KEY }}
            wait_deploy: true 
  deploy-fe:
    runs-on: ubuntu-latest
    needs: build
    steps:
        - uses: actions/checkout@v3
        - uses: JorgeLNJunior/render-deploy@v1.4.4
          with:
            service_id: ${{ secrets.RENDER_SERVICE_FE_ID }}
            api_key: ${{ secrets.RENDER_API_KEY }}
            wait_deploy: true 
